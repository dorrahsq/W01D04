<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="thirdTask.css" />
    <script
      src="https://kit.fontawesome.com/3711ed2c23.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapperallPage">
      <div class="contener">
        <div class="item">
          <h2 id="lifttheader">Contact us</h2>

          <div class="divider"></div>

          <p>
            If you have questions please do not hesitate to contact us during
            working hours from 8 am till 4 pm.
          </p>
          <h3>
            <ul>
              <li class="li"><i class="fas fa-phone-alt"></i>(079) 555-0103</li>
              <li class="li">
                <i class="fas fa-envelope-open-text"></i>Information.ca.com
              </li>
              <li><i class="fas fa-map-marker-alt"></i>Main St,building 10</li>
            </ul>
          </h3>
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="350"
                height="270"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><a href="https://soap2day-to.com"></a><br /><style>
                .mapouter {
                  position: relative;
                  text-align: left;
                  height: 500px;
                  width: 100%;
                }</style
              ><a href="https://www.embedgooglemap.net"></a
              ><style>
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 500px;
                  width: 100%;
                }
              </style>
            </div>
          </div>
        </div>

        <div class="item">
          <h2 id="rightHeader">Send us a message</h2>
          <div class="divider"></div>
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Subject" />
          <input type="mail" placeholder="email" />
          <input id="lastinput" type="text" placeholder="message" />
          <button>Sumbit</button>
        </div>
      </div>
      <footer>
        Copy Raight &copy; 2021 All right reserved by Forest
        <span id="footerlastword">Matters</span>
      </footer>
    </div>
  </body>
</html>
