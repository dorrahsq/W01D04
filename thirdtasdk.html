<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="thirdTask.css" />
    <script

      crossorigin="anonymous"

  <body>
    <div class="wrapperallPage">
      <div class="contener">
        <div class="item">
          <h2 id="lifttheader">Contact us</h2>

          <div class="divider"></div>

          <p>
            If you have questions please do not hesitate to contact us during
            working hours from 8 am till 4 pm.
          </p>
          <h3>
            <ul>
              <li class="li"><i class="fas fa-phone-alt"></i>(079) 555-0103</li>
              <li class="li">
                <i class="fas fa-envelope-open-text"></i>Information.ca.com
              </li>
              <li><i class="fas fa-map-marker-alt"></i>Main St,building 10</li>
            </ul>
          </h3>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24217.25918344841!2d-73.94789798229141!3d40.64846067767145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25ca1feb79989%3A0xf6d6b27d558e2dea!2sEast%20Flatbush%2C%20Brooklyn%2C%20NY%2C%20USA!5e0!3m2!1sen!2ssa!4v1634288442980!5m2!1sen!2ssa"
            width="330"
            height="200"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>

        <div class="item">
          <h2 id="rightHeader">Send us a message</h2>
          <div class="divider"></div>
          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Subject" />
          <input type="mail" placeholder="email" />
          <input id="lastinput" type="text" placeholder="message" />
          <button>Sumbit</button>
        </div>
      </div>
      <footer>
        Copy Raight &copy; 2021 All right reserved by Forest
        <span id="footerlastword">Matters</span>
      </footer>
    </div>
